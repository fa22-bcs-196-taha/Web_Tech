<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashfaq Sons - Checkout</title>
  <meta name="description" content="Secure checkout for premium sweets & bakery items.">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-gold: #D4AF37;
      --primary-red: #C8102E;
      --text-dark: #2C1810;
    }
    .progress-step { font-weight: 600; }
    .progress-step.active { color: var(--primary-red); }
    .sticky-summary { top: 1rem; }
    .card { border: 1px solid #E8DCCA; }
    .btn-place-order { background: var(--primary-red); border: none; }
    .btn-place-order:hover { background: #a50d25; }
    .is-valid { border-color: #28a745 !important; }
  </style>
</head>
<body class="bg-light">

<div class="container py-4 py-md-5">

  <!-- Progress Header -->
  <div class="row mb-5">
    <div class="col">
      <ul class="nav nav-pills justify-content-center gap-3 flex-wrap progress-step">
        <li class="nav-item"><span class="nav-link disabled">Cart</span></li>
        <li class="nav-item"><span class="nav-link disabled">Address</span></li>
        <li class="nav-item"><span class="nav-link active">Checkout</span></li>
        <li class="nav-item"><span class="nav-link disabled">Review</span></li>
      </ul>
    </div>
  </div>

  <div class="row g-4">
    
    <!-- Left: Form -->
    <div class="col-12 col-lg-7">
      
      <!-- Customer & Shipping -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="h4 mb-4">Shipping & Contact</h2>
          <form id="checkoutForm" novalidate>
            
            <div class="row g-3">
              <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" value="Lahore" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-4">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-4">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                  <option value="" disabled>Select Country</option>
                  <option value="Pakistan" selected>Pakistan</option>
                </select>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="billingSame">
                  <label class="form-check-label" for="billingSame">
                    Billing address same as shipping
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="card">
        <div class="card-body">
          <h2 class="h4 mb-4">Payment Method</h2>
          
          <div class="d-flex flex-column gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cod" value="cod" checked>
              <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="card" value="card">
              <label class="form-check-label" for="card">Credit/Debit Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="wallet" value="wallet">
              <label class="form-check-label" for="wallet">Digital Wallet</label>
            </div>
          </div>

          <!-- Card Details -->
          <div id="cardDetails" class="mt-4 d-none">
            <div class="row g-3">
              <div class="col-12">
                <label for="cardName" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardName">
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-8">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-2">
                <label for="expiry" class="form-label">Expiry</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-2">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3">
                <div class="invalid-feedback"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Right: Order Summary -->
    <div class="col-12 col-lg-5">
      <div class="card sticky-top sticky-summary">
        <div class="card-body">
          <h2 class="h4 mb-4">Order Summary</h2>
          
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Mixed Mithai Box (1kg)</span>
              <span>Rs. 2,800</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Gulab Jamun (500g)</span>
              <span>Rs. 1,200</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Barfi Special (500g)</span>
              <span>Rs. 1,500</span>
            </li>
          </ul>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Coupon Code">
            <button class="btn btn-outline-secondary" type="button">Apply</button>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <strong>Rs. 5,500</strong>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <strong>Rs. 150</strong>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Tax</span>
            <strong>Rs. 330</strong>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-4">
            <strong>Grand Total</strong>
            <strong class="text-danger fs-5">Rs. 5,980</strong>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              I agree to the <a href="#" class="text-decoration-underline">Terms & Conditions</a>
            </label>
            <div class="invalid-feedback">You must agree to proceed.</div>
          </div>

          <button type="button" class="btn btn-danger btn-lg w-100 btn-place-order" id="placeOrderBtn">
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
  const $form = $('#checkoutForm');
  const $placeOrder = $('#placeOrderBtn');
  const $terms = $('#termsCheck');
  const $paymentRadios = $('input[name="payment"]');
  let firstError = null;

  // Toggle card fields
  $paymentRadios.on('change', function() {
    $('#cardDetails').toggleClass('d-none', this.value !== 'card');
  });

  // Real-time validation
  function validateField($field) {
    const id = $field.attr('id');
    const value = $field.val().trim();
    let error = '';

    if ($field.prop('required') && !value) {
      error = 'This field is required.';
    } else {
      switch(id) {
        case 'fullName':
          if (value.length < 3) error = 'Name must be at least 3 characters.';
          break;
        case 'email':
          if (!/^\S+@\S+\.\S+$/.test(value)) error = 'Enter a valid email.';
          break;
        case 'phone':
          if (!/^\d+$/.test(value) || value.length < 10) error = 'Enter a valid 10+ digit phone.';
          break;
        case 'postal':
          if (!/^\d{4,6}$/.test(value)) error = 'Postal code must be 4–6 digits.';
          break;
        case 'country':
          if (value === '') error = 'Please select a country.';
          break;
      }
    }

    // Card fields (only if card selected)
    if ($('#card').is(':checked')) {
      if (id === 'cardName' && !value) error = 'Cardholder name required.';
      if (id === 'cardNumber' && !/^\d{4}\s?\d{4}\s?\d{4}\s?\d{4}$/.test(value.replace(/\s/g,'')))
        error = 'Enter a valid card number.';
      if (id === 'expiry' && !/^(0[1-9]|1[0-2])\/\d{2}$/.test(value))
        error = 'Use MM/YY format.';
      if (id === 'cvv' && !/^\d{3}$/.test(value)) error = 'CVV must be 3 digits.';
    }

    $field.toggleClass('is-invalid', !!error)
          .toggleClass('is-valid', !error && value)
          .next('.invalid-feedback').text(error);

    return !error;
  }

  // Validate all
  function validateAll() {
    firstError = null;
    let allValid = true;

    // Required fields
    $('#checkoutForm input[required], #checkoutForm select[required]').each(function() {
      if (!validateField($(this))) {
        allValid = false;
        if (!firstError) firstError = this;
      }
    });

    // Payment method
    if (!$paymentRadios.is(':checked')) {
      allValid = false;
      if (!firstError) firstError = $paymentRadios[0];
    }

    // Terms
    if (!$terms.is(':checked')) {
      allValid = false;
      $terms.addClass('is-invalid')
            .next('.invalid-feedback').text('You must agree to proceed.');
      if (!firstError) firstError = $terms[0];
    } else {
      $terms.removeClass('is-invalid');
    }

    $placeOrder.prop('disabled', !allValid);
    return allValid;
  }

  // Events
  $form.on('input change', 'input, select', function() {
    validateField($(this));
    validateAll();
  });

  $paymentRadios.on('change', validateAll);
  $terms.on('change', validateAll);

  // Submit
  $placeOrder.on('click', function() {
    if (validateAll()) {
      alert('Order placed successfully!');
      // In real app: submit to server
    } else if (firstError) {
      firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
      firstError.focus();
    }
  });

  // Initial state
  validateAll();
});
</script>

</body>
</html>
